default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
development:
  <<: *default
  database: boilerplate_rails_backend_development
test:
  <<: *default
  database: boilerplate_rails_backend_test
production:
  <<: *default
  database: boilerplate_rails_backend_production
  username: boilerplate_rails_backend
  password: <%= ENV['BOILERPLATE_RAILS_BACKEND_DATABASE_PASSWORD'] %>
